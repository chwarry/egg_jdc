name: jdc
description: A new Flutter project.

version: 1.0.0

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.3

  google_fonts: ^2.1.0
  flutter_svg: ^0.22.0
  fl_chart: ^0.36.1
  provider: ^5.0.0
  data_table_2: ^2.0.3
  # Flutter 常用工具类库 https://github.com/Sky24n/flustars
  sp_util: ^2.0.3
  common_utils: ^2.0.2
  # Toast插件 https://github.com/OpenFlutter/flutter_oktoast
  oktoast: ^3.0.0
  # 网络库 https://github.com/flutterchina/dio
  dio: ^4.0.0
  # 路由框架 https://github.com/theyakka/fluro
  fluro: ^2.0.3
  device_info_plus: ^2.1.0
  #json 序列化
  json_annotation: ^4.0.1
  #更新
  ota_update: ^3.0.2
  package_info: ^2.0.2
  flutter_update_dialog: ^2.0.0

  screen_ratio_adapter: ^1.0.2
  animations: ^2.0.0
  # 图片缓存 https://github.com/renefloor/flutter_cached_network_image
  cached_network_image: ^3.0.0

dev_dependencies:
  build_runner: ^2.0.1
  json_serializable: ^4.1.1
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
